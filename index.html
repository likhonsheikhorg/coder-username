<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder Username Generator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.lineicons.com/3.0/lineicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --tg-theme-bg-color: #1e1e1e;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: #888888;
            --tg-theme-link-color: #3390ec;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: var(--tg-theme-button-color);
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(51, 144, 236, 0.5);
        }

        .input, .button {
            font-family: 'Roboto Mono', monospace;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .input {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--tg-theme-text-color);
            border: 1px solid var(--tg-theme-hint-color);
        }

        .button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(51, 144, 236, 0.3);
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .contribute {
            margin-top: 20px;
            text-align: center;
        }

        .contribute a {
            color: var(--tg-theme-link-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contribute a:hover {
            color: #ffffff;
        }

        .history {
            margin-top: 20px;
        }

        .history h3 {
            color: var(--tg-theme-button-color);
        }

        .history ul {
            list-style-type: none;
            padding: 0;
        }

        .history li {
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }

        .history li:hover {
            transform: translateX(5px);
        }

        .icon {
            margin-right: 5px;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(51, 144, 236, 0.5); }
            50% { text-shadow: 0 0 20px rgba(51, 144, 236, 0.8); }
            100% { text-shadow: 0 0 5px rgba(51, 144, 236, 0.5); }
        }

        .glow {
            animation: glow 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow animate__animated animate__fadeIn">Coder Username Generator</h1>
        <div class="field">
            <div class="control has-icons-left">
                <input class="input is-medium" type="text" id="inputWord" placeholder="Enter a word (optional)">
                <span class="icon is-left">
                    <i class="lni lni-keyword-research"></i>
                </span>
            </div>
        </div>
        <button class="button is-fullwidth is-medium animate__animated animate__pulse" onclick="generateUsername()">
            <span class="icon"><i class="lni lni-cog"></i></span>
            <span>Generate Username</span>
        </button>
        <button class="button is-fullwidth is-medium is-light animate__animated animate__pulse" onclick="generateRandomUsername()">
            <span class="icon"><i class="lni lni-shuffle"></i></span>
            <span>Random Username</span>
        </button>
        <div id="result" class="animate__animated animate__fadeIn"></div>
        <div class="history">
            <h3 class="is-size-4">Recent Usernames</h3>
            <ul id="historyList"></ul>
        </div>
        <div class="contribute">
            <a href="https://github.com/likhonsheikhorg/coder-username/" target="_blank" class="animate__animated animate__pulse">
                <span class="icon"><i class="lni lni-github-original"></i></span>
                <span>Contribute on GitHub</span>
            </a>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let history = [];

        tg.expand();
        tg.MainButton.setText('CLOSE').show().onClick(() => tg.close());

        const words = [
            "Phoenix", "Nebula", "Quantum", "Eclipse", "Cipher", "Vortex", "Nexus",
            "Enigma", "Paradox", "Syntax", "Zenith", "Matrix", "Phantom", "Reactor", "Aether"
        ];

        function toLeetSpeak(word) {
            const leet = {
                'a': '4', 'e': '3', 'i': '1', 'o': '0', 's': '5',
                't': '7', 'b': '8', 'g': '9', 'z': '2'
            };
            return word.toLowerCase().split('').map(char => leet[char] || char).join('');
        }

        function getRandomWord() {
            return words[Math.floor(Math.random() * words.length)];
        }

        function generateUsername() {
            const input = document.getElementById('inputWord').value;
            const word = input.trim() || getRandomWord();
            const username = toLeetSpeak(word);
            displayResult(username);
        }

        function generateRandomUsername() {
            const username = toLeetSpeak(getRandomWord());
            displayResult(username);
        }

        function displayResult(username) {
            document.getElementById('result').innerHTML = `
                <div class="box animate__animated animate__fadeIn">
                    <p>Generated: <strong id="username">${username}</strong></p>
                    <button class="button is-small is-info" onclick="copyToClipboard()">
                        <span class="icon"><i class="lni lni-clipboard"></i></span>
                        <span>Copy</span>
                    </button>
                </div>
            `;
            addToHistory(username);
        }

        function copyToClipboard() {
            const username = document.getElementById('username').textContent;
            navigator.clipboard.writeText(username).then(() => {
                tg.showAlert('Username copied to clipboard!');
            });
        }

        function addToHistory(username) {
            history.unshift(username);
            if (history.length > 5) history.pop();
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = history.map(name => `
                <li class="animate__animated animate__fadeIn">
                    <span class="icon"><i class="lni lni-user"></i></span>
                    ${name}
                </li>
            `).join('');
        }

        // Inform the Telegram app that the Web App is ready to be displayed
        tg.ready();
    </script>
</body>
</html>
