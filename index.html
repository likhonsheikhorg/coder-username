<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder Username Generator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a4feb;
            --secondary-color: #30cfd0;
            --bg-color: #0a0a1f;
            --text-color: #ffffff;
            --card-bg-color: #1a1a2e;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg-color);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 5s ease infinite;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 79, 235, 0.4);
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .history {
            margin-top: 20px;
        }

        .history h3 {
            color: var(--secondary-color);
        }

        .history ul {
            list-style-type: none;
            padding: 0;
        }

        .history li {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .history li:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--card-bg-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }

        .popup button {
            margin-top: 10px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coder Username Generator</h1>
        <input type="text" id="inputWord" placeholder="Enter a word (optional)">
        <button onclick="generateUsername()"><i class="fas fa-magic"></i> Generate Username</button>
        <button onclick="generateRandomUsername()"><i class="fas fa-random"></i> Random Username</button>
        <div id="result"></div>
        <div class="history">
            <h3>Recent Usernames</h3>
            <ul id="historyList"></ul>
        </div>
    </div>

    <div class="popup" id="channelPopup">
        <p>Join our Telegram channels for more cool stuff!</p>
        <button onclick="joinChannel('https://t.me/likhondotxyz')"><i class="fab fa-telegram"></i> Join LikhonDotXYZ</button>
        <button onclick="joinChannel('https://t.me/VorTexCyberSecurity')"><i class="fab fa-telegram"></i> Join VorTexCyberSecurity</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let history = [];
        let channelsJoined = 0;

        tg.expand();
        tg.MainButton.setText('CLOSE').show().onClick(() => tg.close());

        const words = [
            "Phoenix", "Nebula", "Quantum", "Eclipse", "Cipher", "Vortex", "Nexus",
            "Enigma", "Paradox", "Syntax", "Zenith", "Matrix", "Phantom", "Reactor", "Aether"
        ];

        function toLeetSpeak(word) {
            const leet = {
                'a': '4', 'e': '3', 'i': '1', 'o': '0', 's': '5',
                't': '7', 'b': '8', 'g': '9', 'z': '2'
            };
            return word.toLowerCase().split('').map(char => leet[char] || char).join('');
        }

        function getRandomWord() {
            return words[Math.floor(Math.random() * words.length)];
        }

        function generateUsername() {
            let input = document.getElementById('inputWord').value.trim();
            input = input.replace(/\s+/g, '_');
            const word = input || getRandomWord();
            const username = toLeetSpeak(word);
            displayResult(username);
            suggestAlternatives(word);
        }

        function generateRandomUsername() {
            const username = toLeetSpeak(getRandomWord());
            displayResult(username);
            suggestAlternatives(username);
        }

        function displayResult(username) {
            document.getElementById('result').innerHTML = `
                <p>Generated: <strong>${username}</strong></p>
                <button onclick="copyToClipboard('${username}')"><i class="fas fa-copy"></i> Copy</button>
            `;
            addToHistory(username);
            showChannelPopup();
        }

        function suggestAlternatives(baseWord) {
            const alternatives = [
                `${baseWord}_dev`,
                `${baseWord}Pro`,
                `${baseWord}${Math.floor(Math.random() * 1000)}`,
                `the_${baseWord}`,
                `${baseWord}Master`
            ];
            const suggestionsList = alternatives.map(alt => `<li>${toLeetSpeak(alt)}</li>`).join('');
            document.getElementById('result').innerHTML += `
                <p>Suggested alternatives:</p>
                <ul>${suggestionsList}</ul>
            `;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                tg.showAlert('Username copied to clipboard!');
            });
        }

        function addToHistory(username) {
            history.unshift(username);
            if (history.length > 5) history.pop();
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = history.map(name => `
                <li><i class="fas fa-user"></i> ${name}</li>
            `).join('');
        }

        function showChannelPopup() {
            if (channelsJoined < 2) {
                document.getElementById('channelPopup').style.display = 'block';
            }
        }

        function joinChannel(url) {
            window.open(url, '_blank');
            channelsJoined++;
            if (channelsJoined >= 2) {
                document.getElementById('channelPopup').style.display = 'none';
            }
        }

        // Inform the Telegram app that the Web App is ready to be displayed
        tg.ready();
    </script>
</body>
</html>
