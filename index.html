<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Coder Username Generator</title>
    <meta name="description" content="Generate unique and cool usernames for coders and developers.">
    <meta property="og:title" content="Advanced Coder Username Generator">
    <meta property="og:description" content="Create unique usernames with our advanced generator. Perfect for coders and developers!">
    <meta property="og:image" content="https://example.com/og-image.jpg">
    <meta property="og:url" content="https://your-deployment-url.vercel.app">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Advanced Coder Username Generator">
    <meta name="twitter:description" content="Create unique usernames with our advanced generator. Perfect for coders and developers!">
    <meta name="twitter:image" content="https://example.com/twitter-image.jpg">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --bg-color: #0f172a;
            --text-color: #e2e8f0;
            --card-bg-color: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg-color);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 5s ease infinite;
        }

        input, button, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input, select {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .history {
            margin-top: 20px;
        }

        .history h3 {
            color: var(--secondary-color);
        }

        .history ul {
            list-style-type: none;
            padding: 0;
        }

        .history li {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history li:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
            text-align: center;
        }

        .popup button {
            margin-top: 10px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Coder Username Generator</h1>
        <input type="text" id="inputWord" placeholder="Enter a word (optional)">
        <select id="styleSelect">
            <option value="leet">Leet Speak</option>
            <option value="camelCase">Camel Case</option>
            <option value="snakeCase">Snake Case</option>
            <option value="kebabCase">Kebab Case</option>
        </select>
        <button onclick="generateUsername()"><i class="fas fa-magic"></i> Generate Username</button>
        <button onclick="generateRandomUsername()"><i class="fas fa-random"></i> Random Username</button>
        <div id="result"></div>
        <div class="history">
            <h3>Recent Usernames</h3>
            <ul id="historyList"></ul>
        </div>
    </div>

    <div class="popup" id="channelPopup">
        <p>Join our Telegram channels for more cool stuff!</p>
        <button onclick="joinChannels()"><i class="fab fa-telegram"></i> Join Our Channels</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let history = [];

        tg.expand();
        tg.MainButton.setText('CLOSE').show().onClick(() => tg.close());

        const words = [
            "Phoenix", "Nebula", "Quantum", "Eclipse", "Cipher", "Vortex", "Nexus",
            "Enigma", "Paradox", "Syntax", "Zenith", "Matrix", "Phantom", "Reactor", "Aether"
        ];

        function toLeetSpeak(word) {
            const leet = {
                'a': '4', 'e': '3', 'i': '1', 'o': '0', 's': '5',
                't': '7', 'b': '8', 'g': '9', 'z': '2'
            };
            return word.toLowerCase().split('').map(char => leet[char] || char).join('');
        }

        function toCamelCase(word) {
            return word.replace(/(?:^\w|[A-Z]|\b\w)/g, (letter, index) => 
                index === 0 ? letter.toLowerCase() : letter.toUpperCase()
            ).replace(/\s+/g, '');
        }

        function toSnakeCase(word) {
            return word.replace(/\s+/g, '_').toLowerCase();
        }

        function toKebabCase(word) {
            return word.replace(/\s+/g, '-').toLowerCase();
        }

        function getRandomWord() {
            return words[Math.floor(Math.random() * words.length)];
        }

        function applyStyle(word, style) {
            switch(style) {
                case 'leet': return toLeetSpeak(word);
                case 'camelCase': return toCamelCase(word);
                case 'snakeCase': return toSnakeCase(word);
                case 'kebabCase': return toKebabCase(word);
                default: return word;
            }
        }

        function generateUsername() {
            let input = document.getElementById('inputWord').value.trim();
            const style = document.getElementById('styleSelect').value;
            input = input || getRandomWord();
            const username = applyStyle(input, style);
            displayResult(username);
            suggestAlternatives(input, style);
        }

        function generateRandomUsername() {
            const style = document.getElementById('styleSelect').value;
            const username = applyStyle(getRandomWord(), style);
            displayResult(username);
            suggestAlternatives(username, style);
        }

        function displayResult(username) {
            document.getElementById('result').innerHTML = `
                <p>Generated: <strong>${username}</strong></p>
                <button onclick="copyToClipboard('${username}')"><i class="fas fa-copy"></i> Copy</button>
            `;
            addToHistory(username);
            showChannelPopup();
        }

        function suggestAlternatives(baseWord, style) {
            const alternatives = [
                applyStyle(`${baseWord}Dev`, style),
                applyStyle(`${baseWord}Pro`, style),
                applyStyle(`${baseWord}${Math.floor(Math.random() * 1000)}`, style),
                applyStyle(`The${baseWord}`, style),
                applyStyle(`${baseWord}Master`, style)
            ];
            const suggestionsList = alternatives.map(alt => `<li>${alt}</li>`).join('');
            document.getElementById('result').innerHTML += `
                <p>Suggested alternatives:</p>
                <ul>${suggestionsList}</ul>
            `;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                tg.showAlert('Username copied to clipboard!');
            });
        }

        function addToHistory(username) {
            history.unshift(username);
            if (history.length > 5) history.pop();
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = history.map(name => `
                <li>
                    <span>${name}</span>
                    <div class="tooltip">
                        <button onclick="copyToClipboard('${name}')"><i class="fas fa-copy"></i></button>
                        <span class="tooltiptext">Copy</span>
                    </div>
                </li>
            `).join('');
        }

        function showChannelPopup() {
            if (!localStorage.getItem('channelsJoined')) {
                document.getElementById('channelPopup').style.display = 'block';
            }
        }

        function joinChannels() {
            window.open('https://t.me/likhondotxyz', '_blank');
            window.open('https://t.me/VorTexCyberSecurity', '_blank');
            localStorage.setItem('channelsJoined', 'true');
            document.getElementById('channelPopup').style.display = 'none';
        }

        // Show popup when page loads if it's the first visit
        window.onload = function() {
            if (!localStorage.getItem('firstVisit')) {
                showChannelPopup();
                localStorage.setItem('firstVisit', 'true');
            }
        }

        // Inform the Telegram app that the Web App is ready to be displayed
        tg.ready();
    </script>
</body>
</html>
